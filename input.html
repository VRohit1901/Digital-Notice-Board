<html>
    <head>
        <title>Speech to text conversion using JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
            <h1>Speech to text conversion using JavaScript</h1>

            <div class="inputField">
                <input id="textbox" type="text" placeholder="Add new announcement">
                <button id="btn">
                    Add
                </button>
            </div>
            <button id="start-btn" title="Start">Record</button>
            <p id="instructions">Press the Record button</p>
            <button id="stop-btn" title="Stop">Stop Recording</button>
            <ul class="announcementList"></ul>
            <div class="footer">
                <button>Clear All</button>
            </div>
            
        <script>
            var input = document.getElementById("textbox");
            input.addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("btn").click();
                }
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>
        <script src="assets/input.js"></script>
    </body>
</html>
